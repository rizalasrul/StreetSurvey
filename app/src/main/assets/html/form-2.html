<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kuisioner - StreetSurvey</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <link rel="stylesheet" href="css/skin-red.min.css">
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/notify.min.js" type="text/javascript"></script>
  <script src="js/app.min.js" type="text/javascript"></script>
<!-- Class JS -->
<script src="js/class/__Config.js" type="text/javascript"></script>
<script src="js/class/_Form.js" type="text/javascript"></script>
</head>
<body class="hold-transition" style="background-color: #eeeeee;">
  <section class="content" style="padding: 0px; overflow-x: hidden;">
    <div id="div-static" style="background: #1e5799; background: -moz-linear-gradient(45deg,  #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%); background: -webkit-linear-gradient(45deg,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); background: linear-gradient(45deg,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=1 ); height: 200px; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;">
      <div style="padding: 10px;">
        <center style="color: white; margin: 25px;">
          <p style="margin: 0px;">KUISIONER</p>
          <p style="font-size: 30px; margin-top: -5px;"><b>A</b></p>
          <button type="button" class="btn" style="background-color: transparent; border: 1px solid white; color: white; border-radius: 10px; font-size: 10px;">LIHAT GAMBAR</button>
        </center>
      </div>
    </div>
    <div class="row" style="margin-top: -45px;">
      <section class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-3">
        <div id="div-header" class="row">
          <div class="col-xs-6">
            <div class="small-box" style="background-color: #ef5350; color: white;">
              <div class="inner">
                <h4 style="font-size: 14px;"><b id="tipe-segmen"></b></h4>
                <p>Tipe Segmen Jalan</p>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="small-box" style="background-color: #66bb6a; color: white;">
              <div class="inner">
                <h4 style="font-size: 14px;"><b id="pemanfaatan-jalan"></b></h4>
                <p>Pemanfaatan Jalan</p>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="small-box" style="background-color: #7e57c2; color: white;">
              <div class="inner">
                <h4 style="font-size: 16px;"><b id="topografi"></b></h4>
                <p>Topografi</p>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="small-box" style="background-color: #29b6f6; color: white;">
              <div class="inner">
                <h4 style="font-size: 16px;"><b id="tipe-form"></b></h4>
                <p>Form</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="col-xs-12">
        <div id="div-surveyor" class="list-group" style="margin-bottom: 10px;">
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-12" style="padding: 15px 30px 10px 30px;">
                <h4 class="list-group-item-heading" style="font-size: 14px; color: black">Surveyor</h4>
              </div>
            </div>
          </a>
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-3" style="padding: 15px 0px 15px 0px;">
                <center>
                  <div style="padding: 2px; width: 50px; height: 50px; border-radius: 10px; background-color: #f4511e;"><b><i class="fa fa-user" style="color: white; font-size: 32px; margin-top: 7px;"></i></b></div>
                </center>
              </div>
              <div class="col-xs-9" style="padding: 0px 17px 0px 0px;">
                <h4 class="list-group-item-heading" style="padding: 0px;  margin:15px 0px 0px -17px; font-size: 12px; color: black">Nama Surveyor</h4>
                <div class="form-group" style="margin: 10px 5px 5px -17px;">
                  <input id="nama" type="text" class="form-control" style="font-size: 12px; height: 25px; padding: 5px;" placeholder="Ex: Nama Anda"/>
                </div>
              </div>
            </div>
          </a>
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-3" style="padding: 15px 0px 15px 0px;">
                <center>
                  <div style="padding: 2px; width: 50px; height: 50px; border-radius: 10px; background-color: #8e24aa;"><b><i class="fa fa-calendar" style="color: white; font-size: 32px; margin-top: 7px;"></i></b></div>
                </center>
              </div>
              <div class="col-xs-9" style="padding: 0px 17px 0px 0px;">
                <h4 class="list-group-item-heading" style="padding: 0px; margin: 15px 0px 0px -17px; font-size: 12px; color: black">Tanggal Survey</h4>
                <div class="form-group" style="margin: 10px 5px 5px -17px;">
                  <input id="tanggal" type="date" class="form-control" style="font-size: 12px; height: 25px; padding: 5px;"/>
                </div>
              </div>
            </div>
          </a>
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-3" style="padding: 15px 0px 15px 0px;">
                <center>
                  <div style="padding: 2px; width: 50px; height: 50px; border-radius: 10px; background-color: #f4511e;"><b><i class="fa fa-street-view" style="color: white; font-size: 32px; margin-top: 7px;"></i></b></div>
                </center>
              </div>
              <div class="col-xs-9" style="padding: 0px 17px 0px 0px;">
                <h4 class="list-group-item-heading" style="padding: 0px;  margin:15px 0px 0px -17px; font-size: 12px; color: black">Nama Ruas</h4>
                <div class="form-group" style="margin: 10px 5px 5px -17px;">
                  <input id="nama-ruas" type="text" class="form-control" style="font-size: 12px; height: 25px; padding: 5px;" placeholder="Ex: Nama Ruas"/>
                </div>
              </div>
            </div>
          </a>
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-3" style="padding: 15px 0px 15px 0px;">
                <center>
                  <div style="padding: 2px; width: 50px; height: 50px; border-radius: 10px; background-color: #1e88e5;"><b><i class="fa fa-file-code-o" style="color: white; font-size: 32px; margin-top: 7px;"></i></b></div>
                </center>
              </div>
              <div class="col-xs-9" style="padding: 0px 17px 0px 0px;">
                <h4 class="list-group-item-heading" style="padding: 0px; margin: 15px 0px 0px -17px; font-size: 12px; color: black">Kode Ruas</h4>
                <div class="form-group" style="margin: 10px 5px 5px -17px;">
                  <input id="kode-ruas" type="text" class="form-control" style="font-size: 12px; height: 25px; padding: 5px;" placeholder="Ex: Kode Ruas"/>
                </div>
              </div>
            </div>
          </a>
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-3" style="padding: 15px 0px 15px 0px;">
                <center>
                  <div style="padding: 2px; width: 50px; height: 50px; border-radius: 10px; background-color: #f4511e;"><b><i class="fa fa-map" style="color: white; font-size: 32px; margin-top: 7px;"></i></b></div>
                </center>
              </div>
              <div class="col-xs-7" style="padding: 0px 17px 0px 0px;">
                <h4 class="list-group-item-heading" style="padding: 0px; margin: 15px 0px 0px -17px; font-size: 12px; color: black">Koordinat Awal</h4>
                <div class="form-group" style="margin: 10px 5px 5px -17px;">
                  <input id="koordinat-awal" type="text" class="form-control" style="font-size: 12px; height: 25px; padding: 5px; background-color: white;" readonly/>
                </div>
              </div>
              <div class="col-xs-2" style="padding: 37px 0px 15px 0px;">
                <button id="btn-gps-awal" type="button" class="btn" style="background-color: transparent; border: 1px solid gray; color: gray; border-radius: 10px; font-size: 10px;">GPS</button>
              </div>
            </div>
          </a>
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-3" style="padding: 15px 0px 15px 0px;">
                <center>
                  <div style="padding: 2px; width: 50px; height: 50px; border-radius: 10px; background-color: #43a047;"><b><i class="fa fa-map-o" style="color: white; font-size: 32px; margin-top: 7px;"></i></b></div>
                </center>
              </div>
              <div class="col-xs-7" style="padding: 0px 17px 0px 0px;">
                <h4 class="list-group-item-heading" style="padding: 0px; margin: 15px 0px 0px -17px; font-size: 12px; color: black">Koordinat Akhir</h4>
                <div class="form-group" style="margin: 10px 5px 5px -17px;">
                  <input id="koordinat-akhir" type="text" class="form-control" style="font-size: 12px; height: 25px; padding: 5px; background-color: white;" readonly/>
                </div>
              </div>
              <div class="col-xs-2" style="padding: 37px 0px 15px 0px;">
                <button id="btn-gps-akhir" type="button" class="btn" style="background-color: transparent; border: 1px solid gray; color: gray; border-radius: 10px; font-size: 10px;">GPS</button>
              </div>
            </div>
          </a>
        </div>
        <ul id="div-questionnaire" class="timeline" style="margin-bottom: 10px;">
          <li class="time-label">
            <span style="background-color: #00838f; color: white;">
              KUISIONER
            </span>
          </li>
          </ul>
        <div id="div-photo" class="list-group" style="margin-bottom: 10px;">
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-12" style="padding: 15px 30px 10px 30px;">
                <h4 class="list-group-item-heading" style="font-size: 14px; color: black">Foto Lapangan</h4>
              </div>
            </div>
          </a>
          <a class="list-group-item" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div id="btn-camera" class="col-xs-3">
                <div class="small-box bg-gray" style="height: 50px;">
                  <div class="inner" style="padding-top: 15px;">
                    <i class="fa fa-camera"></i>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div id="div-note" class="list-group" style="margin-bottom: 10px;">
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-12" style="padding: 15px 30px 10px 30px;">
                <h4 class="list-group-item-heading" style="font-size: 14px; color: black">Catatan</h4>
              </div>
            </div>
          </a>
          <a id="surveyor" class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="form-group" style="margin-bottom: 3px;">
    		    <div class="col-xs-12">
    		      <textarea class="form-control no-border" style="font-size: 12px; height: 125px; padding: 0px 0px 0px 5px;" placeholder="Tambahkan catatan bila diperlukan"></textarea>
           	    </div>
    	      </div>
            </div>
          </a>
        </div>
        <button id="btn-save" type="button" class="btn btn-success" style="width: 100%; padding: 10px;">SAVE</button>
      </section>
    </div>
  </section>
  <script type="text/javascript">
/*  JS Main Scope
    ================================ */
    var _Form = null;

    $(document).ready(function()
    {
      _Form = new Form({
        btnsave             : $("#btn-save"),
        divstatic           : $("#div-static"),
        divheader           : $("#div-header"),
        divsurveyor         : $("#div-surveyor"),
        divquestionnaire    : $("#div-questionnaire"),
        divphoto            : $("#div-photo"),
        divnote             : $("#div-note")
      });
    });
/*  ============================= */
  </script>
</body>
</html>
