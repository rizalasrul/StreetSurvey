<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kuisioner - StreetSurvey</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <link rel="stylesheet" href="css/skin-red.min.css">
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/notify.min.js" type="text/javascript"></script>
  <script src="js/app.min.js" type="text/javascript"></script>
<!-- Class JS -->
<script src="js/class/__Config.js" type="text/javascript"></script>
<script src="js/class/_Menu.js" type="text/javascript"></script>
</head>
<body class="hold-transition" style="background-color: #eeeeee;">
  <section class="content" style="padding: 0px; overflow-x: hidden;">
    <div class="row">
      <section class="col-xs-12">
        <div class="list-group" style="margin-bottom: 10px;">
          <a class="list-group-item no-padding" style="background-color: white; border-right: none; border-left: none; border-radius: 0px;">
            <div class="row">
              <div class="col-xs-12" style="padding: 0px 15px 0px 15px;">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-search"></i></span>
                  <input id="inp-search" type="text" class="form-control" placeholder="Cari menu">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div id="div-menus" class="list-group" style="margin-bottom: 10px;"></div>
      </section>
    </div>
  </section>
  <script type="text/javascript">
/*  JS Main Scope
    ================================ */
    var _Menu = null;

    $(document).ready(function()
    {
      _Menu = new Menu({
        inpsearch           : $("#inp-search"),
        divmenus            : $("#div-menus")
      });
    });
/*  ============================= */
  </script>
</body>
</html>
